<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml/"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Web ANVL</title>
<link rel="icon" th:href="@{/images/favicon.ico}" type="image/ico">
<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&amp;display=fallback">
<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{/webjars/AdminLTE/3.1.0/plugins/fontawesome-free/css/all.min.css}">
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- Tempusdominus Bootstrap 4 -->
<link rel="stylesheet"
	th:href="@{/webjars/AdminLTE/3.1.0/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
<!-- iCheck -->
<link rel="stylesheet"
	th:href="@{/webjars/AdminLTE/3.1.0/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
<!-- JQVMap -->
<!-- Theme style -->
<link rel="stylesheet"
	th:href="@{/webjars/AdminLTE/3.1.0/dist/css/adminlte.min.css}">
<!-- Daterange picker -->
<link rel="stylesheet"
	th:href="@{/webjars/AdminLTE/3.1.0/plugins/daterangepicker/daterangepicker.css}">
<!-- summernote -->
<link rel="stylesheet"
	th:href="@{/webjars/AdminLTE/3.1.0/plugins/summernote/summernote-bs4.min.css}">
</head>
<body class="sidebar-mini layout-fixed" style="height: auto;">
	<div class="wrapper">

		<!-- Preloader -->
		<div
			class="preloader flex-column justify-content-center align-items-center"
			style="height: 0px;">
			<img class="animation__shake" th:src="@{/images/logo.png}"
				alt="AdminLTELogo" height="60" width="60" style="display: none;">
		</div>

		<!-- Navbar -->
		<nav
			class="main-header navbar navbar-expand navbar-white navbar-light">
			<!-- Left navbar links -->
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" data-widget="pushmenu"
					href="#" role="button"><i class="fas fa-bars"></i></a></li>
				<li class="nav-item d-none d-sm-inline-block"><a
					th:href="@{/home}" class="nav-link">Home</a></li>
			</ul>

			<!-- Right navbar links -->
			<ul class="navbar-nav ml-auto">
				<!-- Navbar Search -->
				<li class="nav-item"><a class="nav-link"
					data-widget="fullscreen" href="#" role="button"> <i
						class="fas fa-expand-arrows-alt"></i>
				</a></li>
				<li class="nav-item"><a class="nav-link btn btn-warning"
					th:href="@{/logout}" role="button"><i
						class="fas fa-sign-out-alt"></i> Logout </a></li>
			</ul>
		</nav>
		<!-- /.navbar -->

		<!-- Main Sidebar Container -->
		<aside class="main-sidebar sidebar-dark-primary elevation-4"
			style="width: 17%;">
			<!-- Brand Logo -->
			<a th:href="@{/home}" class="brand-link"> <img
				th:src="@{/images/logo.png}" alt="AdminLTE Logo"
				class="brand-image img-circle elevation-3" style="opacity: .8">
				<span class="brand-text font-weight-light">WEB ANVL</span>
			</a>

			<!-- Sidebar -->
			<div
				class="sidebar os-host os-theme-light os-host-overflow os-host-overflow-y os-host-resize-disabled os-host-scrollbar-horizontal-hidden os-host-transition">
				<div class="os-resize-observer-host observed">
					<div class="os-resize-observer" style="left: 0px; right: auto;"></div>
				</div>
				<div class="os-size-auto-observer observed"
					style="height: calc(100% + 1px); float: left;">
					<div class="os-resize-observer"></div>
				</div>
				<div class="os-content-glue" style="margin: 0px -8px;"></div>
				<div class="os-padding">
					<div class="os-viewport os-viewport-native-scrollbars-invisible">
						<div class="os-content"
							style="padding: 0px 8px; height: 100%; width: 100%;">
							<!-- Sidebar user panel (optional) -->
							<div class="user-panel mt-3 pb-3 mb-3 d-flex">
								<div class="image">
									<img th:src="@{/images/user icon.svg}"
										class="img-circle elevation-2" alt="User Image">
								</div>
								<div class="info">
									<a href="#" class="d-block" th:text="${user.name}"> </a>
								</div>
							</div>

							<!-- Sidebar Menu -->
							<nav class="mt-2">
								<ul class="nav nav-pills nav-sidebar flex-column"
									data-widget="treeview" role="menu" data-accordion="false">
									<li class="nav-item"><a th:href="@{/home}"
										class="nav-link w-100 active"> <i class="nav-icon fas fa-home"></i>
											<p>Home</p>
									</a></li>

								</ul>
							</nav>
							<!-- /.sidebar-menu -->
						</div>
					</div>
				</div>
				<div
					class="os-scrollbar os-scrollbar-horizontal os-scrollbar-unusable os-scrollbar-auto-hidden">
					<div class="os-scrollbar-track">
						<div class="os-scrollbar-handle"
							style="width: 100%; transform: translate(0px, 0px);"></div>
					</div>
				</div>
				<div
					class="os-scrollbar os-scrollbar-vertical os-scrollbar-auto-hidden">
					<div class="os-scrollbar-track">
						<div class="os-scrollbar-handle"
							style="height: 48.933%; transform: translate(0px, 0px);"></div>
					</div>
				</div>
				<div class="os-scrollbar-corner"></div>
			</div>
			<!-- /.sidebar -->
		</aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper" style="min-height: 591px;">
			<!-- Main content -->
			<section class="content" layout:fragment="content"></section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer">
			<strong>Copyright Â© 2021 <a
				href="https://github.com/i-am-vaibhav/">Vaibhav</a>.
			</strong> All rights reserved.
			<div class="float-right d-none d-sm-inline-block">
				<b>Version</b> 1.0.0
			</div>
		</footer>
		<div id="sidebar-overlay"></div>
	</div>
	<!-- ./wrapper -->

	<!-- jQuery -->
	<script
		th:src="@{/webjars/AdminLTE/3.1.0/plugins/jquery/jquery.min.js}"></script>
	<!-- jQuery UI 1.11.4 -->
	<script
		th:src="@{/webjars/AdminLTE/3.1.0/plugins/jquery-ui/jquery-ui.min.js}"></script>
	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
	<!-- Bootstrap 4 -->
	<script
		th:src="@{/webjars/AdminLTE/3.1.0/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- daterangepicker -->
	<script
		th:src="@{/webjars/AdminLTE/3.1.0/plugins/moment/moment.min.js}"></script>
	<script
		th:src="@{/webjars/AdminLTE/3.1.0/plugins/daterangepicker/daterangepicker.js}"></script>
	<!-- Tempusdominus Bootstrap 4 -->
	<script
		th:src="@{/webjars/AdminLTE/3.1.0/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
	<!-- Summernote -->
	<script
		th:src="@{/webjars/AdminLTE/3.1.0/plugins/summernote/summernote-bs4.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/webjars/AdminLTE/3.1.0/dist/js/adminlte.js}"></script>

</body>

</html>
